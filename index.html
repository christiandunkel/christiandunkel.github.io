<!doctype html>
<html lang=en dir=ltr>

<head>
    
    <meta charset="utf-8" />
    <title>Christian Dunkel</title>
    
    <!-- languages -->
    
    <link rel="alternate" hreflang="x-default" href="https://christiandunkel.github.io" />
    <link rel="alternate" hreflang="en" href="https://christiandunkel.github.io" />
    <link rel="alternate" hreflang="de" href="https://christiandunkel.github.io/de" />
    
    <!-- -->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />

    <link rel="canonical" href="https://christiandunkel.github.io" />
    <meta name="description" content="I'm a software and web developer. Check out my projects that range from websites to Javascript libraries." />
    <meta name="keywords" content="christian dunkel, portfolio, web developer, software developer" />
    <meta name="author" content="Christian Dunkel">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://christiandunkel.github.io">
    <meta property="og:title" content="Christian Dunkel">
    <meta property="og:description" content="I'm a software and web developer. Check out my projects that range from websites to Javascript libraries.">

    <meta name="theme-color" content="#d8d8d8">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <script type="text/javascript">
        
        // tell CSS that Javascript is on
        (function () {
            document.getElementsByTagName('html')[0].className += 'jsOn';
        })();
        
    </script>
    
    <!-- resources -->
    
    <link rel="stylesheet" type="text/css" href="css/minified.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    
</head>
    
<body>
    
    <!-- nav bar anchored to top | hidden menu on mobile -->
    
    <nav class=hidden>
        <div class=bar>
            <div class=menu>
                <div class=red></div>
                <div class=blue></div>
                <div class=orange></div>
                <div class=green></div>
                <div class="content">
                    <div class=center>
                        <a class="a1 active" href="#about">About</a><br />
                        <a class=a2 href="#projects">Projects</a><br />
                        <a class=a3 href="#contact">Contact</a>
                        <div class=hover-bg></div>
                    </div>
                </div>
            </div>
            <button id=language-btn title="Select language"></button>
            <button id=hamburger-btn title="Open navigation">
                <b>
                    <i class=i1></i>
                    <i class=i2></i>
                    <i class=i3></i>
                    <i class=i4></i>
                </b>
            </button>
        </div>
    </nav>
    
    <!-- menus -->
    
    <div id=language-menu class=hidden>
        <div class=red></div>
        <div class=blue></div>
        <div class=orange></div>
        <div class=green></div>
        <div class=content>
            <button class=cross title="Close menu"></button>
            <div class="center">
                <a class="en current">English</a>
                <a class=de href="/de">Deutsch <span>(German)</span></a>
            </div>
        </div>
    </div>
    
    <section id=intro>

        <div class=animated-bg>
            <div></div>
        </div>

    </section>
    
    <main>
        
    
    
    
    </main>
    
    <button id=to-top title="Go to top">
        <b>
            <i class=head1></i>
            <i class=head2></i>
            <i class=bar></i>
        </b>
    </button>
    
    
    <!-- scripts -->
    
    <script>
        var lang_btn = document.getElementById('language-btn');
        var lang_menu = document.getElementById('language-menu');
        var close_lang_btn = lang_menu.getElementsByClassName('cross')[0];
        lang_btn.addEventListener('click', function () {
            lang_menu.classList.toggle('hidden');
        });
        close_lang_btn.addEventListener('click', function () {
            lang_menu.classList.add('hidden');
        });
        
        var nav_btn = document.getElementById('hamburger-btn');
        var nav = document.getElementsByTagName('nav')[0];
        var close_nav_btn = nav.getElementsByClassName('cross')[0];
        nav_btn.addEventListener('click', function () {
            nav_btn.classList.toggle('nav-visible');
            nav.classList.toggle('hidden');
        });
        close_nav_btn.addEventListener('click', function () {
            nav_btn.classList.remove('nav-visible');
            nav.classList.add('hidden');
        });
    </script>
    
    <script src="js/minified.js"></script>
    
</body>

</html>
